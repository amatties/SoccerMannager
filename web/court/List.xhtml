<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCourtTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCourtEmpty}" rendered="#{courtController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{courtController.items.rowCount > 0}">
                    <h:outputText value="#{courtController.pagination.pageFirstItem + 1}..#{courtController.pagination.pageLastItem + 1}/#{courtController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{courtController.previous}" value="#{bundle.Previous} #{courtController.pagination.pageSize}" rendered="#{courtController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{courtController.next}" value="#{bundle.Next} #{courtController.pagination.pageSize}" rendered="#{courtController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{courtController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourtTitle_idCourt}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCourt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourtTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourtTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourtTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{courtController.prepareView}" value="#{bundle.ListCourtViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{courtController.prepareEdit}" value="#{bundle.ListCourtEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{courtController.destroy}" value="#{bundle.ListCourtDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{courtController.prepareCreate}" value="#{bundle.ListCourtCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCourtIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
