<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCourtTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCourtLabel_idCourt}"/>
                    <h:outputText value="#{courtController.selected.idCourt}" title="#{bundle.ViewCourtTitle_idCourt}"/>
                    <h:outputText value="#{bundle.ViewCourtLabel_type}"/>
                    <h:outputText value="#{courtController.selected.type}" title="#{bundle.ViewCourtTitle_type}"/>
                    <h:outputText value="#{bundle.ViewCourtLabel_price}"/>
                    <h:outputText value="#{courtController.selected.price}" title="#{bundle.ViewCourtTitle_price}"/>
                    <h:outputText value="#{bundle.ViewCourtLabel_name}"/>
                    <h:outputText value="#{courtController.selected.name}" title="#{bundle.ViewCourtTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courtController.destroyAndView}" value="#{bundle.ViewCourtDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCourtEditLink}"/>
                <br />
                <h:commandLink action="#{courtController.prepareCreate}" value="#{bundle.ViewCourtCreateLink}" />
                <br />
                <h:commandLink action="#{courtController.prepareList}" value="#{bundle.ViewCourtShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCourtIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
