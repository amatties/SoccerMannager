<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccountLabel_idAccount}" for="idAccount" />
                    <h:inputText id="idAccount" value="#{accountController.selected.idAccount}" title="#{bundle.EditAccountTitle_idAccount}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_idAccount}"/>
                    <h:outputLabel value="#{bundle.EditAccountLabel_balance}" for="balance" />
                    <h:inputText id="balance" value="#{accountController.selected.balance}" title="#{bundle.EditAccountTitle_balance}" />
                </h:panelGrid>
                <h:commandLink action="#{accountController.update}" value="#{bundle.EditAccountSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccountViewLink}"/>
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.EditAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccountIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
